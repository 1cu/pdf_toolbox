[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf-toolbox"
version = "0.1.0"
description = "Utilities for PDF operations"
requires-python = ">=3.8"
dependencies = [
  "pymupdf",
  "pillow",
  "python-docx",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "mypy",
  "pre-commit",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-ignore = ["E402"]

[tool.mypy]
ignore_missing_imports = true
exclude = ["build/"]
