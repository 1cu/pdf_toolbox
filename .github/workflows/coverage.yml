name: Coverage

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # pinned: actions/checkout@v6.0.0 (2025-08-11)

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # pinned: actions/setup-python@v6.1.0 (2025-09-04)
        with:
          python-version: '3.13'

      - name: Install Qt system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-shape0 \
            libegl1 \
            libgl1
          # pytest-qt: ensure DISPLAY via Xvfb/libxcb/libEGL on ubuntu-latest

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install coverage coverage-badge

      - name: Run tests with coverage
        env:
          PYTHONDONTWRITEBYTECODE: '1'
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest --maxfail=1 --disable-warnings -q \
                   --cov=pdf_toolbox --cov-report=term-missing --cov-report=xml
          mkdir -p dist/badges
          coverage-badge -o dist/badges/coverage.svg -f

      - name: Upload badge artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # pinned: actions/upload-artifact@v5.0.0 (2025-03-19)
        with:
          name: coverage-badge
          path: dist/badges/coverage.svg
          if-no-files-found: error
          retention-days: 7

  deploy-badge:
    if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download badge
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # pinned: actions/download-artifact@v6.0.0 (2025-08-05)
        with:
          name: coverage-badge
          path: public/badges

      - name: Add .nojekyll (serve SVG as-is)
        run: |
          mkdir -p public
          touch public/.nojekyll

      - name: Deploy to gh-pages (keep existing files)
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e  # pinned: peaceiris/actions-gh-pages@v4.0.0 (2024-04-08)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
          destination_dir: .
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          full_commit_message: "docs(badge): update coverage.svg for ${{ github.sha }}"
