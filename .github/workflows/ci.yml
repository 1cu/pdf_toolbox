name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  tests-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install Qt system dependencies
        run: &install-qt-deps ./scripts/ci/install-qt-headless.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Run fast pre-commit hooks
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" pre-commit run --all-files

  tests-slow:
    needs: tests-fast
    if: ${{ needs.tests-fast.result == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install Qt system dependencies
        run: *install-qt-deps
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Run manual pre-commit hooks (slow tests)
        run: |
          xvfb-run -s "-screen 0 1920x1080x24" pre-commit run --all-files --hook-stage manual
