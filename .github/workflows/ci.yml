name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pre-commit (lint/format/security)
        env:
          SKIP: pytest-slow
        run: pre-commit run --all-files --hook-stage manual
      - name: Pytest fast (exclude slow)
        run: pytest -n auto -m "not slow" -q --timeout=60 --durations=0 --durations-min=0.75 --cov=pdf_toolbox --cov-report=xml --cov-report=term-missing
      - name: Check coverage thresholds
        run: python scripts/check_coverage.py

  tests-slow:
    needs: tests-fast
    if: ${{ needs.tests-fast.result == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pytest slow only
        run: pytest -n auto -m "slow" -q --timeout=120 --durations=0 --durations-min=0.75
