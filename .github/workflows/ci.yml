name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf pillow python-docx pytest ruff mypy
      - name: Lint
        run: ruff check .
      - name: Format
        run: ruff format --check .
      - name: Type check
        run: mypy .
      - name: Compile
        run: python -m compileall .
      - name: Test
        run: pytest
