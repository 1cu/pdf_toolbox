name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  tests-fast:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install Qt system dependencies (headless)
        run: ./scripts/ci/install-qt-headless.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Pre-commit (lint/format/security)
        env:
          SKIP: pytest,pytest-slow
        run: pre-commit run --all-files --hook-stage manual
      - name: Pre-commit (tests fast)
        run: |
          set -euo pipefail
          if python -c "import sys, yaml; from pathlib import Path; config = yaml.safe_load(Path('.pre-commit-config.yaml').read_text()); sys.exit(0 if any(h.get('id') == 'pytest' and 'manual' in h.get('stages', []) for repo in config.get('repos', []) for h in repo.get('hooks', [])) else 1)"; then
            echo "Manual-stage fast tests hook detected; running via alias."
            xvfb-run -s "-screen 0 1920x1080x24" pre-commit run tests --all-files --hook-stage manual
          else
            echo "Manual-stage fast tests hook not present; running manual sweep without slow hooks." >&2
            SKIP=tests-slow xvfb-run -s "-screen 0 1920x1080x24" pre-commit run --all-files --hook-stage manual
          fi

          if ! compgen -G '.coverage*' >/dev/null; then
            echo "No coverage produced by manual-stage runs; invoking default-stage tests hook." >&2
            xvfb-run -s "-screen 0 1920x1080x24" pre-commit run tests --all-files
          fi

          if ! compgen -G '.coverage*' >/dev/null; then
            echo "Coverage files are still missing after pre-commit test runs." >&2
            exit 1
          fi

      - name: Upload coverage data
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # pinned: actions/upload-artifact@v4.6.2 (2025-03-19)
        with:
          name: coverage-data
          path: .coverage*
          if-no-files-found: error

  tests-slow:
    needs: tests-fast
    if: ${{ needs.tests-fast.result == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install Qt system dependencies (headless)
        run: ./scripts/ci/install-qt-headless.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
      - name: Download coverage data
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # pinned: actions/download-artifact@v5.0.0 (2025-08-05)
        continue-on-error: true
        with:
          name: coverage-data
          path: .
      - name: Pre-commit (tests slow)
        run: |
          set -euo pipefail
          echo "Attempting manual-stage tests-slow hook."
          if xvfb-run -s "-screen 0 1920x1080x24" pre-commit run tests-slow --all-files --hook-stage manual; then
            echo "Manual-stage tests-slow hook completed."
          else
            echo "tests-slow hook unavailable; running full manual-stage sweep." >&2
            xvfb-run -s "-screen 0 1920x1080x24" pre-commit run --all-files --hook-stage manual
          fi
      - name: Check coverage thresholds
        run: python scripts/check_coverage.py
