name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # pinned: actions/checkout@v6.0.0 (2025-08-11)  # actions/checkout@v6.0.0 (2025-08-11)
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # pinned: actions/setup-python@v6.1.0 (2025-09-04)  # actions/setup-python@v6.1.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install Qt system dependencies
        run: scripts/ci/install-qt-headless.sh
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pre-commit (lint/format/tests)
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pre-commit run --all-files
