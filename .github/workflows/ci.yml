name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests-fast:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            setup.cfg
            setup.py
            requirements*.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pre-commit (lint/format/security)
        env:
          SKIP: pytest-slow
        run: pre-commit run --all-files --hook-stage manual
      - name: Bytecode compile check
        run: python -m compileall .
      - name: Pytest fast (exclude slow)
        run: pytest -n auto -m "not slow" -q --timeout=60 --durations=0 --durations-min=0.75 --cov=pdf_toolbox --cov-report=xml --cov-report=term-missing
      - name: Check coverage thresholds
        run: python scripts/check_coverage.py

  tests-slow:
    needs: tests-fast
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            setup.cfg
            setup.py
            requirements*.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Bytecode compile check
        run: python -m compileall .
      - name: Pytest slow only
        run: pytest -n auto -m "slow" -q --timeout=120 --durations=0 --durations-min=0.75 --cov=pdf_toolbox --cov-report=xml --cov-report=term-missing --cov-append
