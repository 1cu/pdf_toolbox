name: CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests-fast:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pre-commit (lint/format/security)
        if: matrix.os == 'ubuntu-latest'
        env:
          SKIP: pytest-slow
        run: pre-commit run --all-files --hook-stage manual
      - name: Pytest fast (exclude slow)
        run: |
          pytest -n auto -m "not slow" -q --timeout=60 \
                 --durations=0 --durations-min=0.75 \
                 --cov=pdf_toolbox --cov-report=xml --cov-report=term-missing
      - name: Check coverage thresholds
        if: matrix.os == 'ubuntu-latest'
        run: python scripts/check_coverage.py

  tests-slow:
    needs: tests-fast
    if: ${{ needs.tests-fast.result == 'success' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pytest slow only
        run: |
          pytest -n auto -m "slow" -q --timeout=120 \
                 --durations=0 --durations-min=0.75
