name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      QT_QPA_PLATFORM: xcb
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: '3.13'
      - name: Install Qt system dependencies
        run: &install-qt-deps |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-shape0 \
            libegl1 \
            libgl1
          # pytest-qt: ensure DISPLAY via Xvfb/libxcb/libEGL on ubuntu-latest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Pre-commit (lint/format/security)
        env:
          SKIP: pytest,pytest-slow
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pre-commit run --all-files
      - name: Pytest (fast and slow)
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            pytest -n auto -q --timeout=120 --durations=0 --durations-min=0.75 --cov=pdf_toolbox --cov-report=xml --cov-report=term-missing
      - name: Check coverage thresholds
        run: python scripts/check_coverage.py
