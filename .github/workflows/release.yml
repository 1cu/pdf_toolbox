name: Release

on:
  push:
    tags:
      - v*

permissions:
  contents: write
  id-token: write

jobs:
  build-exe:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller
      - name: Get version
        id: version
        shell: bash  # ensure consistent GITHUB_OUTPUT handling on Windows
        run: echo "version=$(python scripts/get_version.py)" >> "$GITHUB_OUTPUT"
      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller -n pdf_toolbox-${{ steps.version.outputs.version }} -w src/pdf_toolbox/gui/__main__.py
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller -n pdf_toolbox-${{ steps.version.outputs.version }} -F -w --collect-all PySide6 src/pdf_toolbox/gui/__main__.py
      - name: Package executable (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../pdf_toolbox-${{ steps.version.outputs.version }}-macos.zip pdf_toolbox-${{ steps.version.outputs.version }}.app
      - name: Package executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist\pdf_toolbox-${{ steps.version.outputs.version }}.exe -DestinationPath pdf_toolbox-${{ steps.version.outputs.version }}-windows.zip
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # pinned: actions/upload-artifact@v4.6.2 (2025-03-19)  # actions/upload-artifact@v4.6.2 (2025-03-19)
        with:
          name: pdf_toolbox-${{ steps.version.outputs.version }}-${{ runner.os }}
          path: pdf_toolbox-*.zip

  publish:
    runs-on: ubuntu-latest
    needs: build-exe
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Download executables
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0  # pinned: actions/download-artifact@v5.0.0 (2025-08-05)  # actions/download-artifact@v5.0.0 (2025-08-05)
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b  # pinned: ncipollo/release-action@v1.20.0 (2025-09-02)  # ncipollo/release-action@v1.20.0 (2025-09-02)
        with:
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true
          artifacts: dist/*,artifacts/*
          allowUpdates: true
      - name: Prune old tags and releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAX_RELEASES: 3
        run: python scripts/prune_releases.py
