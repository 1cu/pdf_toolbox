name: Release

on:
  push:
    tags:
      - v*

permissions:
  contents: write
  id-token: write

jobs:
  build-exe:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller
      - name: Get version
        id: version
        shell: bash  # ensure consistent GITHUB_OUTPUT handling on Windows
        run: echo "version=$(python scripts/get_version.py)" >> "$GITHUB_OUTPUT"
      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        run: pyinstaller -n pdf_toolbox-${{ steps.version.outputs.version }} -w --optimize 2 src/pdf_toolbox/gui/__main__.py
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: pyinstaller -n pdf_toolbox-${{ steps.version.outputs.version }} -w --optimize 2 --collect-all PySide6 src/pdf_toolbox/gui/__main__.py
      - name: Package executable (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r ../pdf_toolbox-${{ steps.version.outputs.version }}-macos.zip pdf_toolbox-${{ steps.version.outputs.version }}.app
      - name: Package executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist\pdf_toolbox-${{ steps.version.outputs.version }} -DestinationPath pdf_toolbox-${{ steps.version.outputs.version }}-windows.zip
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # pinned: actions/upload-artifact@v4.6.2 (2025-03-19)  # actions/upload-artifact@v4.6.2 (2025-03-19)
        with:
          name: pdf_toolbox-${{ steps.version.outputs.version }}-${{ runner.os }}
          path: pdf_toolbox-*.zip

  publish:
    runs-on: ubuntu-latest
    needs: build-exe
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3  # pinned: actions/checkout@v5.0.0 (2025-08-11)  # actions/checkout@v5.0.0 (2025-08-11)
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # pinned: actions/setup-python@v6.0.0 (2025-09-04)  # actions/setup-python@v6.0.0 (2025-09-04)
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build package
        run: python -m build
      - name: Download executables
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53  # pinned: actions/download-artifact@v5.0.0 (2025-08-05)  # actions/download-artifact@v5.0.0 (2025-08-05)
        with:
          path: artifacts
          merge-multiple: true
      - name: Create GitHub release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b  # pinned: ncipollo/release-action@v1.20.0 (2025-09-02)  # ncipollo/release-action@v1.20.0 (2025-09-02)
        with:
          tag: ${{ github.ref_name }}
          generateReleaseNotes: true
          artifacts: dist/*,artifacts/*
          allowUpdates: true
      - name: Prune old tags and releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAX_RELEASES: 3
        run: python scripts/prune_releases.py
