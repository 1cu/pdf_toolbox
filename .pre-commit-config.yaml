repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
  - repo: local
    hooks:
      - id: pytest
        name: pytest with coverage
        entry: pytest --cov=pdf_toolbox --cov-report=term-missing --cov-fail-under=50
        language: system
        pass_filenames: false
